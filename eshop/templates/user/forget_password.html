{% extends 'base.html' %}

{% block title %}天天生鲜-忘记密码{% endblock title %}
{% block header %}

{% endblock header%}
{% block content %}
    <div class="login_top clearfix">
        <a href="index.html" class="login_logo"><img src="{{ STATIC_URL }}images/logo02.png"></a>
    </div>

    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="slogan fl">日夜兼程 · 急速送达</div>
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <h1>忘记密码</h1>
                    <a href="{% url 'user:login' %}">登陆</a>
                </div>
                <div class="form_input">
                    <form action="{% url 'user:forget_password' %}" method="post">
                        {% csrf_token %}
                        <input type="email" name="email" class="name_input" placeholder="请输入注册邮箱"
                               value="{{ login_form.email.value }}">
                        <input type="text" name="yanzhengma" class="pass_input" placeholder="请输入验证码"
                               value="{{ login_form.password.value }}">
                        <input type="submit" name="" value="提交申请" class="input_submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
