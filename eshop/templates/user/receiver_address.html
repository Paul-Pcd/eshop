<button type="button" class="btn btn-danger pull-right" data-toggle="modal" data-target="#myModal">
    增加收货人信息
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新增收获人</h4>
            </div>
            <div class="modal-body">
                <form action="{% url 'user:user_center_site' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">收货人</label>
                        <input type="text" name="username" class="form-control" placeholder="请填写收货人">
                    </div>
                    <div class="form-group">
                        <label for="">城市</label>
                        <input type="text" name="city" class="form-control" placeholder="填写所在城市">
                    </div>
                    <div class="form-group">
                        <label for="">联系电话</label>
                        <input type="text" name="telephone" class="form-control" placeholder="填写有效的练习电话">
                    </div>
                    <div class="form-group">
                        <label for="">详细地址</label>
                        <textarea name="address" class="form-control" cols="7" rows="3"
                                  placeholder="请填写详细的地址"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取&nbsp;&nbsp;消</button>
                        <button type="submit" class="btn btn-primary">确&nbsp;&nbsp;定</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
